<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
</head>
<body>
    <h1>Cálculo de Desconto</h1>
    
    <script>

        let precoOriginal = parseFloat(prompt("Qual é o preço original do produto?"));
        

        let porcentagemDesconto = parseFloat(prompt("Qual é a porcentagem de desconto?"));


        let desconto = (precoOriginal * porcentagemDesconto) / 100;


        let precoFinal = precoOriginal - desconto;


        document.write("<p>Preço original: R$ " + precoOriginal.toFixed(2) + "</p>");
        document.write("<p>Desconto: R$ " + desconto.toFixed(2) + "</p>");
        document.write("<p>Preço final com desconto: R$ " + precoFinal.toFixed(2) + "</p>");
    </script>
</body>
</html>
